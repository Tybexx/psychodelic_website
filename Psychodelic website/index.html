<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mind Bloom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <div id="intro-text">
      <h1>The Mind Bloom</h1>
      <p>A fully audio-reactive visual trip. Best experienced with headphones.</p>
      <button id="startBtn">Start Experience</button>
    </div>
  </div>

  <canvas id="psyCanvas"></canvas>

  <audio id="bgAudio" src="music/loop.mp3" loop></audio>

  <div id="ui-toggle">&#9662;</div>
  <div id="config-panel">
    <label>Theme:
      <select id="themeSelect">
        <option value="vortex">Vortex</option>
        <option value="waves">Waves</option>
        <option value="plasma">Plasma</option>
        <option value="spiral">Spiral</option>
        <option value="netgrid">Net Grid</option>
      </select>
    </label>
    <label>Speed:
      <input type="range" id="speedSlider" min="0.1" max="5" step="0.1">
    </label>
    <label>Color Intensity:
      <input type="range" id="colorSlider" min="0.5" max="3" step="0.1">
    </label>
    <label>Resolution (lower = faster):
      <input type="range" id="resSlider" min="1" max="10" step="1">
    </label>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
