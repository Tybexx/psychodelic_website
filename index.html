<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Mind Bloom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <div id="intro-text">
      <h1>The Mind Bloom</h1>
      <p>A continuous, audio-reactive, morphing visual experience.<br>Click to begin the trip.</p>
      <button id="startBtn">Start Experience</button>
    </div>
  </div>

  <canvas id="psyCanvas"></canvas>

  <audio id="bgAudio" src="https://tybexx.github.io/psychodelic_website/loop.mp3" loop></audio>

  <div id="ui-toggle">&#9662;</div>
  <div id="config-panel">
    <label>Speed: <input type="range" id="speedSlider" min="0.1" max="5" step="0.1"></label>
    <label>Color Intensity: <input type="range" id="colorSlider" min="0.5" max="3" step="0.1"></label>
    <label>Resolution: <input type="range" id="resSlider" min="1" max="10" step="1"></label>
    <label>Phase Duration (s): <input type="range" id="phaseDuration" min="5" max="60" step="1"></label>
    <label>Phase Mode:
      <select id="phaseMode">
        <option value="auto">Auto</option>
        <option value="manual">Manual</option>
        <option value="procedural">Procedural</option>
      </select>
    </label>
    <label>Current Phase:
      <select id="phaseSelector"></select>
    </label>
    <label><input type="checkbox" id="debugToggle"> Debug Mode</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
